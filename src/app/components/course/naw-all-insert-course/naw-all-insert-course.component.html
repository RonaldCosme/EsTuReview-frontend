<mat-toolbar color="primary" class="professor-toolbar">
    <button mat-icon-button [matMenuTriggerFor]="menuCine">
        <mat-icon>menu</mat-icon>
    </button>

    <!-- BotÃ³n para la vista del Profesor -->
    <button mat-button routerLink="/course">
        <mat-icon>book</mat-icon>
        Course
    </button>

    <span class="espacio_extendido"></span>
    <div *ngIf="userLogged()">
        <button (click)="logoutHome()" mat-raised-button color="accent">Home</button> |
        <button mat-raised-button (click)="logout()" color="warn">LogOut</button>
    </div>
</mat-toolbar>

<mat-menu #menuCine="matMenu">
    <button mat-menu-item routerLink="/login">

    </button>

    <button mat-menu-item routerLink="/review">
        <mat-icon>rate_review</mat-icon>
        Review
    </button>

    <button mat-menu-item routerLink="/review-comment">
        <mat-icon>comment</mat-icon>
        Review Comment
    </button>

    <button mat-menu-item routerLink="/role">
        <mat-icon>security</mat-icon>
        Role
    </button>

    <button mat-menu-item routerLink="/professor">
        <mat-icon>school</mat-icon>
        Profesor
    </button>

    <button mat-menu-item routerLink="/university">
        <mat-icon>account_balance</mat-icon>
        University
    </button>
