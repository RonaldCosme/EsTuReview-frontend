<div class="list-container">
    <h2>Course List</h2>
  
    <div class="search-container">
      <mat-form-field class="search-input">
        <mat-label>Search Course</mat-label>
        <input matInput type="text" [(ngModel)]="searchCourse" (ngModelChange)="searchCourseList()">
      </mat-form-field>
    </div>
  
    <div class="insert-button-container">
      <!-- BotÃ³n para insertar course -->
      <button mat-raised-button color="primary" routerLink="/crear-course">Insert Course</button>
    </div>
  
    <table class="centered-table mat-elevation-z8">
      <thead>
        <tr>
          <th>Course ID</th>
          <th>Course Name</th>
          <th>Course Code</th>
          <th>Description</th>
          <th>University ID</th>
          <th>Options</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let course of filteredCourses">
          <td>{{ course.courseId }}</td>
          <td>{{ course.courseName }}</td>
          <td>{{ course.courseCode }}</td>
          <td>{{ course.description }}</td>
          <td>{{ course.universityId }}</td>
  
          <td class="options-cell">
            <div class="options-wrapper">
              <button mat-icon-button color="primary" [routerLink]="['/edit', course.courseId]">
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button color="warn" (click)="deleteCourse(course.courseId)">
                <mat-icon>delete</mat-icon>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
