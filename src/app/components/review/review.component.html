<!-- Tu componente HTML -->
<mat-toolbar color="primary" class="professor-toolbar">
    <button mat-icon-button [matMenuTriggerFor]="menuCine">
        <mat-icon>menu</mat-icon>
    </button>

    <!-- Botón para la vista de Review -->
    <button mat-button routerLink="/review">
        <mat-icon>rate_review</mat-icon>
        Review
    </button>

    <button mat-button routerLink="/home">
        <mat-icon>home</mat-icon>
        Home
    </button>

    <button mat-button routerLink="/crear-review">
        <mat-icon>add</mat-icon> Crear
    </button>

    <button mat-button routerLink="/eliminar-review">
        <mat-icon>delete</mat-icon> Eliminar
    </button>
</mat-toolbar>

<mat-menu #menuCine="matMenu">
    <button mat-menu-item routerLink="/login">
        <mat-icon>person</mat-icon>
        Login
    </button>

    <button mat-menu-item routerLink="/moderation-action">
        <mat-icon>build</mat-icon>
        Moderation Action
    </button>

    <!-- Botón para la vista de Review Comment -->
    <button mat-menu-item routerLink="/reviewcomment">
        <mat-icon>comment</mat-icon>
        Review Comment
    </button>

    <button mat-menu-item routerLink="/course">
        <mat-icon>book</mat-icon>
        Course
    </button>

    <button mat-menu-item routerLink="/professor">
        <mat-icon>school</mat-icon>
        Professor
    </button>

    <!-- Botón para la vista de Role -->
    <button mat-menu-item routerLink="/role">
        <mat-icon>security</mat-icon>
        Role
    </button>

    <button mat-menu-item routerLink="/university">
        <mat-icon>account_balance</mat-icon>
        University
    </button>
</mat-menu>

<router-outlet></router-outlet>
