<p>list-professor works!</p>
<div class="list-container">
    <h2>Professor List</h2>
  
    <div class="search-container">
      <mat-form-field class="search-input">
        <mat-label>Search Professor</mat-label>
        <input matInput type="text" [(ngModel)]="searchProfessor" (ngModelChange)="searchProfessorList()">
      </mat-form-field>
    </div>
  
    <div class="insert-button-container">
      <!-- BotÃ³n para insertar Professor -->
      <button mat-raised-button color="primary" routerLink="/crear-professor">Insert Professor</button>
    </div>
  
    <table class="centered-table mat-elevation-z8">
      <thead>
        <tr>
          <th>Professor ID</th>
          <th>Name</th>
          <th>Lastname</th>
          <th>Faculty</th>
          <th>JoinDate</th>
          <th>Options</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let professor of filteredProfessor">
          <td>{{ professor.professorId }}</td>
          <!-- <td>{{ professor.name }}</td>
          <td>{{ professor.lastname }}</td> -->
          <td>{{ professor.faculty }}</td>
          <td>{{ professor.joinDate }}</td>
  
          <td class="options-cell">
            <div class="options-wrapper">
             <!--  <button mat-icon-button color="primary" routerLink="/crear-professor" (click)="editProfessor(professor.professorId, professor)"> -->
              <button mat-icon-button color="primary"  routerLink= "/editProfessor/{{professor.professorId}}"   >   <!-- routerLink="/update-professor" -->
                <mat-icon>edit</mat-icon>
              </button>
              <button mat-icon-button color="warn" (click)="deleteProfessor(professor.professorId)">
                <mat-icon>delete</mat-icon>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
